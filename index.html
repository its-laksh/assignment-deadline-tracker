<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment & Deadline Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Assignment Tracker</h1>
                <p>Never miss a deadline again!</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="tasks">
                <i class="fas fa-list"></i> Tasks
            </button>
            <button class="nav-tab" data-tab="calendar">
                <i class="fas fa-calendar-alt"></i> Calendar
            </button>
            <button class="nav-tab" data-tab="reminders">
                <i class="fas fa-bell"></i> Reminders
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tasks Tab -->
            <div class="tab-content active" id="tasks-tab">
                <div class="tasks-header">
                    <h2>My Assignments</h2>
                    <button class="btn btn-primary" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Assignment
                    </button>
                </div>

                <!-- Subject Filter -->
                <div class="subject-filter">
                    <label for="subject-select">Filter by Subject:</label>
                    <select id="subject-select">
                        <option value="all">All Subjects</option>
                    </select>
                </div>

                <!-- Tasks List -->
                <div class="tasks-container" id="tasks-container">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Calendar Tab -->
            <div class="tab-content" id="calendar-tab">
                <div class="calendar-header">
                    <h2>Calendar View</h2>
                    <div class="calendar-controls">
                        <button class="btn btn-secondary" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="current-month">December 2024</span>
                        <button class="btn btn-secondary" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="calendar-container">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar days will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Reminders Tab -->
            <div class="tab-content" id="reminders-tab">
                <div class="reminders-header">
                    <h2>Reminder Settings</h2>
                </div>
                <div class="reminders-content">
                    <div class="reminder-settings">
                        <h3>Notification Preferences</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="email-notifications" checked>
                                Email Notifications
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="browser-notifications" checked>
                                Browser Notifications
                            </label>
                        </div>
                        <div class="setting-item">
                            <label for="reminder-time">Reminder Time:</label>
                            <select id="reminder-time">
                                <option value="1">1 day before</option>
                                <option value="2">2 days before</option>
                                <option value="3">3 days before</option>
                                <option value="7">1 week before</option>
                            </select>
                        </div>
                    </div>
                    <div class="upcoming-reminders">
                        <h3>Upcoming Reminders</h3>
                        <div id="upcoming-reminders-list">
                            <!-- Reminders will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Assignment</h3>
                <button class="modal-close" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Assignment Title *</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-subject">Subject *</label>
                    <input type="text" id="task-subject" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-deadline">Deadline *</label>
                        <input type="datetime-local" id="task-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal" id="task-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detail-title">Assignment Details</h3>
                <button class="modal-close" id="close-detail-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="task-details" id="task-details">
                <!-- Task details will be populated here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" id="delete-task">Delete</button>
                <button class="btn btn-secondary" id="edit-task">Edit</button>
                <button class="btn btn-success" id="mark-complete">Mark Complete</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
